<!doctype html>
<html lang="pt-Br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meu Projeto Fintech - login</title>
    <!-- chamada do BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- fonte awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link da minha Css -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <h1 class="mb-4">Seja Bem Vindo!</h1>

        <form style="width: 100%; max-width: 320px;">
            <div class="mb-3">
                <label for="email" class="form-label d-flex">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu Email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label d-flex">Senha</label>
                <div>
                    <input type="password" id="password" class="form-control" placeholder="Digite sua senha">
                    <span class="input-group-text bg-transparent border-0">
                    </span>
                </div>
                <a href="#" class="d-block mt-1">Esqueci a senha</a>
            </div>

            <button type="submit" class="btn btn-custom"><a href="./dash.html">Continuar</a></button>
        </form>
        <p class="mt-4">Logar com outra conta.</p>
        <div class="icon-container">
            <a href="#"><i class="fab fa-apple"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
        </div>
    </div>
</body>

<!-- chamada do Js do bs -->

</html>
